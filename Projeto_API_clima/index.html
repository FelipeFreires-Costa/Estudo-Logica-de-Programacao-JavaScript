<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App clima</title>
  </head>
  <body>
    <div class="app-container">
      <header class="titulo">
        <h1>Previsão do Tempo ☀️</h1>
      </header>

      <section id="busca-form">
        <form id="clima-form">
          <input
            type="text"
            id="cidade-input"
            placeholder="Digite o nome da cidade..."
            required
          />
          <button type="submit" id="buscar-btn">Buscar</button>
        </form>
      </section>

      <section id="resultado-clima">
        <p>Insira uma cidade acima e clique em "Buscar".</p>
      </section>
    </div>

    <footer class="main-footer">
      <div class="container footer-content">
        <p>
          &copy; 2024 Felipe Freires - Weather App. Todos os direitos
          reservados.
        </p>

        <div class="footer-links">
          <a href="https://www.linkedin.com/in/felipefreires/" target="_blank"
            >LinkedIn</a
          >
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
